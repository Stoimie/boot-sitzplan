<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sitzplan Boot - Final V2.4</title>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- GRUNDGERÜST --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        /* --- LINKE SEITE: GÄSTELISTE --- */
        #guest-sidebar {
            width: 300px;
            min-width: 300px;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }

        h3 { margin-top: 0; margin-bottom: 10px; color: #333; }
        .hint { font-size: 11px; color: #666; margin-bottom: 10px; }

        /* --- STATISTIK BOX --- */
        #stats-box {
            background: #e3f2fd;
            color: #0d47a1;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 15px;
            border: 1px solid #bbdefb;
        }

        /* --- SUCHE --- */
        #search-box {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        /* --- DESIGN DER GÄSTE-KARTE (LISTE) --- */
        .guest-item {
            background-color: #f5f5f5; 
            color: #333;
            padding: 6px 8px; 
            margin-bottom: 4px;
            cursor: grab;
            border-radius: 4px;
            font-size: 12px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-left: 5px solid #999; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.2;
            transition: all 0.2s;
        }
        
        .guest-item:active { cursor: grabbing; }

        .guest-name-text { font-weight: bold; }
        
        .guest-company-text {
            font-size: 10px;
            color: #666;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- FARBEN FÜR FIRMEN --- */
        .guest-item.company-aon { border-left-color: #d32f2f; background-color: #ffebee; }
        .guest-item.company-other { border-left-color: #1976d2; background-color: #e3f2fd; }

        /* --- RECHTE SEITE: SCROLL-BEREICH --- */
        #boat-scroll-container {
            flex-grow: 1;
            overflow: auto;
            background-color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #map-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        #plan-image {
            width: 100%;
            display: block;
            pointer-events: none;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* --- DIE TISCHE --- */
        .table {
            position: absolute;
            width: 6.5%;          
            aspect-ratio: 1 / 1;  
            height: auto;         
            background-color: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
